<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Analysis Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #f9f9f9; }
        svg { width: 100vw; height: 100vh; }
        .links line { stroke: #999; stroke-opacity: 0.4; }
        .nodes circle { stroke: #fff; stroke-width: 1.5px; }
        text { font-size: 10px; pointer-events: none; text-shadow: 0 1px 0 #fff; }
        
        /* Legend styles */
        .legend { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .color-box { width: 15px; height: 15px; margin-right: 8px; border-radius: 3px; }
    </style>
</head>
<body>

<div class="legend">
    <strong>Legend</strong>
    <div class="legend-item"><div class="color-box" style="background: #ff7f0e;"></div> Study</div>
    <div class="legend-item"><div class="color-box" style="background: #1f77b4;"></div> Task</div>
    <div class="legend-item"><div class="color-box" style="background: #2ca02c;"></div> Category</div>
</div>

<svg></svg>

<script>
    // Paste your JSON data variable here if you don't want to load an external file
    // Or keep the d3.json call below to load your saved file.
    
    d3.json("visualization_data.json").then(function(graph) {
        const svg = d3.select("svg"),
            width = window.innerWidth,
            height = window.innerHeight;

        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-150))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(30));

        const colorScale = {
            "study": "#ff7f0e",
            "task": "#1f77b4",
            "category": "#2ca02c"
        };

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.group === "study" ? 12 : (d.group === "category" ? 10 : 6))
            .attr("fill", d => colorScale[d.group]);

        node.append("text")
            .attr("dx", 15)
            .attr("dy", ".35em")
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    });
</script>
</body>
</html>
