<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualization: Task-Category Top 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; background: #f9f9f9; }
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.3; }
        .label { font-size: 9px; pointer-events: none; fill: #555; }
        .cat-label { font-size: 13px; font-weight: bold; fill: #333; }
        #chart-container { width: 100%; height: 900px; overflow: auto; border: 1px solid #ddd; background: white; }
        h1 { margin-top: 20px; color: #2c3e50; }
        p { color: #7f8c8d; }
    </style>
</head>
<body>
    <h1>Task-Category Network (Top 3 Connections)</h1>
    <p>Each task is linked only to its top 3 highest-rated categories.</p>
    <div id="chart-container">
        <svg id="chart"></svg>
    </div>

    <script>
        const width = 1100;
        const height = 1800; // Increased height to prevent overcrowding with 93 tasks

        const svg = d3.select("#chart")
            .attr("width", width)
            .attr("height", height);

        d3.json("visualization_data_top3.json").then(data => {
            const categories = data.nodes.filter(d => d.group === "category");
            const tasks = data.nodes.filter(d => d.group === "task");

            // Fixed positions for categories (Right Side)
            categories.forEach((d, i) => {
                d.fx = width - 400;
                d.fy = (i + 1) * (height / (categories.length + 1));
            });

            // Initial positions for tasks (Left Side)
            tasks.forEach((d, i) => {
                d.x = 150;
                d.y = (i + 1) * (height / (tasks.length + 1));
            });

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(300))
                .force("charge", d3.forceManyBody().strength(-30))
                .force("y", d3.forceY(d => d.group === "task" ? d.y : d.fy).strength(1))
                .force("x", d3.forceX(d => d.group === "task" ? 150 : width - 400).strength(1));

            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.value) * 1.5);

            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => d.group === "category" ? 10 : 4)
                .attr("fill", d => d.group === "category" ? d3.schemeTableau10[categories.indexOf(d) % 10] : "#3498db");

            // Category Labels
            svg.append("g")
                .selectAll("text")
                .data(categories)
                .join("text")
                .attr("class", "cat-label")
                .attr("x", d => d.fx + 20)
                .attr("y", d => d.fy + 5)
                .text(d => d.id);

            // Task Labels
            const taskLabels = svg.append("g")
                .selectAll("text")
                .data(tasks)
                .join("text")
                .attr("class", "label")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                taskLabels
                    .attr("x", d => d.x - 45)
                    .attr("y", d => d.y + 3);
            });
        });
    </script>
</body>
</html>
