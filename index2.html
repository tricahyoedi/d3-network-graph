<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualization: Task-Category Confidence</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.4; }
        .label { font-size: 10px; pointer-events: none; }
        .cat-label { font-size: 14px; font-weight: bold; }
        #chart-container { width: 100%; height: 900px; overflow: auto; border: 1px solid #ccc; }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Task-Category Connection Visualization</h1>
    <p>Thickness of links indicates confidence level. Tasks on left, Categories on right.</p>
    <div id="chart-container">
        <svg id="chart"></svg>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const width = 1200;
        const height = 1500; 

        const svg = d3.select("#chart")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("#tooltip");

        d3.json("visualization_data.json").then(data => {
            const categories = data.nodes.filter(d => d.group === "category");
            const tasks = data.nodes.filter(d => d.group === "task");

            // Position categories on the right
            categories.forEach((d, i) => {
                d.fx = width - 350;
                d.fy = (i + 1) * (height / (categories.length + 1));
            });

            // Position tasks on the left initially
            tasks.forEach((d, i) => {
                d.x = 150;
                d.y = (i + 1) * (height / (tasks.length + 1));
            });

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(400))
                .force("charge", d3.forceManyBody().strength(-20))
                .force("y", d3.forceY(d => d.group === "task" ? d.y : d.fy).strength(1))
                .force("x", d3.forceX(d => d.group === "task" ? 150 : width - 350).strength(1));

            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.value) * 1.5);

            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => d.group === "category" ? 8 : 4)
                .attr("fill", d => d.group === "category" ? d3.schemeCategory10[categories.indexOf(d) % 10] : "#69b3a2");

            // Add Labels for categories
            svg.append("g")
                .selectAll("text")
                .data(categories)
                .join("text")
                .attr("class", "cat-label")
                .attr("x", d => d.fx + 15)
                .attr("y", d => d.fy + 5)
                .text(d => d.id);

            // Add Labels for tasks
            const taskLabels = svg.append("g")
                .selectAll("text")
                .data(tasks)
                .join("text")
                .attr("class", "label")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                taskLabels
                    .attr("x", d => d.x - 55)
                    .attr("y", d => d.y + 4);
            });
        });
    </script>
</body>
</html>
