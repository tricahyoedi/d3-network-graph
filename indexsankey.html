<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blocky Sankey – Weighted Study Column</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>

  <style>
    body{
      margin:0;
      padding:24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#fff;
      color:#111;
    }

    h2{
      margin:0 0 14px 0;
      font-size:20px;
      font-weight:800;
    }

    svg{
      width:1600px;
      height:900px;
      border:1px solid #e8e8e8;
      border-radius:12px;
      background:#fff;
      display:block;
    }

    /* Blocky ribbon style */
    .links path{
      fill:none;
      stroke-opacity:0.55;
      mix-blend-mode:multiply;
    }

    .nodes rect{
      stroke:rgba(0,0,0,0.18);
      stroke-width:0.6px;
      rx:2; ry:2;
    }

    .nodes text{
      font-size:11px;
      fill:#111;
      pointer-events:none;
    }

    .col-header{
      font-weight:900;
      font-size:22px;
      fill:#111;
    }
  </style>
</head>

<body>

<h2>Studies → Tasks → Categories (Study Thickness = Number of Tasks)</h2>
<svg id="viz" viewBox="0 0 1600 900"></svg>

<script>
const width = 1600, height = 900;
const svg = d3.select("#viz");

const groupOrder = ["study", "task", "category"];
const groupTitles = { study:"Study", task:"Task", category:"Category" };

// Pastel palettes per column
const palette = {
  study: t => d3.interpolateRgb("#b65b78", "#f2c8d5")(t),
  task: t => d3.interpolateRgb("#0c7f86", "#d7efef")(t),
  category: t => d3.interpolateRgb("#1f6f8b", "#d9eaf2")(t)
};

d3.json("modified_visualization_data.json").then(raw => {

  const nodes = raw.nodes.map(d => ({...d}));
  let links = raw.links.map(d => ({...d}));

  /* =====================================================
     KEY ADDITION:
     Weight Study → Task links by number of tasks per study
     ===================================================== */

  // Count tasks per study
  const studyTaskCount = d3.rollup(
    links.filter(l => l.source.startsWith("Study")),
    v => v.length,
    l => l.source
  );

  // Reweight ONLY Study → Task links
  links = links.map(l => {
    if (l.source.startsWith("Study")) {
      return {
        ...l,
        value: studyTaskCount.get(l.source) || 1
      };
    }
    return l;
  });

  /* =====================================================
     Color assignment (stable within each column)
     ===================================================== */
  const nodeColor = new Map();
  const grouped = d3.group(nodes, d => d.group);

  for (const g of groupOrder) {
    const arr = (grouped.get(g) || []).slice().sort((a,b) => d3.ascending(a.id,b.id));
    const n = Math.max(1, arr.length);
    arr.forEach((node,i)=>{
      const t = (n===1)?0.5:i/(n-1);
      nodeColor.set(node.id, palette[g](t));
    });
  }

  /* =====================================================
     Sankey layout
     ===================================================== */
  const sankey = d3.sankey()
    .nodeId(d => d.id)
    .nodeAlign(d3.sankeyJustify)
    .nodeWidth(18)
    .nodePadding(2)        // tight stacking → blocky
    .extent([[40,70],[width-40,height-30]]);

  const graph = sankey({
    nodes: nodes.map(d => ({...d})),
    links: links.map(d => ({...d}))
  });

  /* =====================================================
     Column headers
     ===================================================== */
  const headers = svg.append("g");
  groupOrder.forEach(g=>{
    const gNodes = graph.nodes.filter(n=>n.group===g);
    if(!gNodes.length) return;
    const xCenter = d3.mean(gNodes, n=>(n.x0+n.x1)/2);
    headers.append("text")
      .attr("class","col-header")
      .attr("x",xCenter)
      .attr("y",42)
      .attr("text-anchor","middle")
      .text(groupTitles[g]);
  });

  /* =====================================================
     Links
     ===================================================== */
  svg.append("g")
    .attr("class","links")
    .attr("stroke-linecap","butt")
    .selectAll("path")
    .data(graph.links)
    .join("path")
    .attr("d", d3.sankeyLinkHorizontal())
    .attr("stroke", d => nodeColor.get(d.source.id))
    .attr("stroke-width", d => Math.max(1, d.width));

  /* =====================================================
     Nodes
     ===================================================== */
  const node = svg.append("g")
    .attr("class","nodes")
    .selectAll("g")
    .data(graph.nodes)
    .join("g");

  node.append("rect")
    .attr("x", d=>d.x0)
    .attr("y", d=>d.y0)
    .attr("height", d=>Math.max(1,d.y1-d.y0))
    .attr("width", d=>Math.max(1,d.x1-d.x0))
    .attr("fill", d=>nodeColor.get(d.id));

  node.append("text")
    .attr("x", d=>d.x0-10)
    .attr("y", d=>(d.y0+d.y1)/2)
    .attr("dy","0.35em")
    .attr("text-anchor","end")
    .text(d=>d.id)
    .filter(d=>d.x0<width/2)
    .attr("x", d=>d.x1+10)
    .attr("text-anchor","start");

});
</script>

</body>
</html>
