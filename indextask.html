<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Tasks Frequency - Grouped</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #fcfcfc;
        }
        .bar {
            stroke: #fff;
            stroke-width: 1px;
            transition: opacity 0.2s;
        }
        .bar:hover {
            opacity: 0.8;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .tick text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(44, 62, 80, 0.9);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .legend-item {
            font-size: 13px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Frequency of Visualisation Tasks</h1>
    <p>Tasks grouped by high-level category and sorted by frequency within groups.</p>
    
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Set dimensions and margins
        const margin = {top: 30, right: 150, bottom: 60, left: 420},
              width = 1150 - margin.left - margin.right,
              height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("#tooltip");

        // High-level Category Mapping
        const categoryMap = {
            1: "Topology-based",
            2: "Attribute-based",
            3: "Browsing",
            4: "Overview"
        };

        // Distinct colors for groups
        const color = d3.scaleOrdinal()
            .domain([1, 2, 3, 4])
            .range(["#4e79a7", "#f28e2c", "#e15759", "#76b7b2"]);

        // Load the data
        d3.json("datatask.json").then(data => {
            
            // Sort data: Group by highlevelcode first, then by frequency (descending)
            data.sort((a, b) => {
                if (a.highlevelcode !== b.highlevelcode) {
                    return a.highlevelcode - b.highlevelcode;
                }
                return b.frequency - a.frequency;
            });

            // X axis scale
            const x = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.frequency) + 5])
                .range([0, width]);
            
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).ticks(10))
                .append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", 45)
                .attr("fill", "#2c3e50")
                .style("text-anchor", "middle")
                .text("Frequency of Occurrence");

            // Y axis scale
            const y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(d => d.description))
                .padding(0.3);
            
            svg.append("g")
                .call(d3.axisLeft(y).tickSize(0))
                .selectAll("text")
                .attr("dx", "-10px");

            // Add background grid lines
            svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSize(-height).tickFormat(""))
                .style("stroke-dasharray", "3,3")
                .style("stroke-opacity", 0.1);

            // Create Bars
            svg.selectAll(".bar")
                .data(data)
                .join("rect")
                .attr("class", "bar")
                .attr("x", x(0) )
                .attr("y", d => y(d.description))
                .attr("width", d => x(d.frequency))
                .attr("height", y.bandwidth())
                .attr("fill", d => color(d.highlevelcode))
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(100).style("opacity", 1);
                    tooltip.html(`
                        <strong>Task Code:</strong> ${d.taskcode}<br/>
                        <strong>Group:</strong> ${categoryMap[d.highlevelcode]}<br/>
                        <strong>Description:</strong> ${d.description}<br/>
                        <strong>Frequency:</strong> ${d.frequency}
                    `)
                    .style("left", (event.pageX + 15) + "px")
                    .style("top", (event.pageY - 28) + "px");
                    
                    d3.select(this).attr("stroke", "#333").attr("stroke-width", 2);
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX + 15) + "px")
                           .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition().duration(100).style("opacity", 0);
                    d3.select(this).attr("stroke", "#fff").attr("stroke-width", 1);
                });

            // Add value labels to the end of bars
            svg.selectAll(".label")
                .data(data)
                .join("text")
                .attr("class", "label")
                .attr("x", d => x(d.frequency) + 8)
                .attr("y", d => y(d.description) + y.bandwidth() / 2 + 5)
                .text(d => d.frequency)
                .style("font-size", "12px")
                .style("font-weight", "bold")
                .style("fill", "#2c3e50");

            // Add Legend
            const legend = svg.append("g")
                .attr("transform", `translate(${width - 50}, 20)`);

            Object.keys(categoryMap).forEach((key, i) => {
                const legendRow = legend.append("g")
                    .attr("transform", `translate(0, ${i * 25})`);
                
                legendRow.append("rect")
                    .attr("width", 15)
                    .attr("height", 15)
                    .attr("fill", color(key));
                
                legendRow.append("text")
                    .attr("x", 25)
                    .attr("y", 12)
                    .attr("class", "legend-item")
                    .text(categoryMap[key]);
            });

        }).catch(err => {
            console.error("Error loading JSON file. Check if datatask.json exists.", err);
        });

    </script>
</body>
</html>
