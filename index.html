<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #ffffff; overflow: hidden; }
        .link { stroke: #999; stroke-opacity: 0.2; stroke-width: 1.2px; pointer-events: none; }
        .node circle { stroke: #fff; stroke-width: 2px; transition: r 0.2s; cursor: pointer; }
        /* Highlighting the hovered node */
        .node:hover circle { stroke: #333; stroke-width: 3px; }
        text { font-size: 12px; fill: #333; font-weight: bold; pointer-events: none; user-select: none; }
        .legend { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; border-radius: 4px; z-index: 10; }
    </style>
</head>
<body>

<div class="legend">
    <div style="color:#d62728">★ Anchor (Fixed)</div>
    <div style="color:#2ca02c">● Group (Top)</div>
    <div style="color:#ff7f0e">● Task (Middle)</div>
    <div style="color:#1f77b4">● Study (Bottom)</div>
</div>

<svg id="viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#viz")
        .attr("width", width)
        .attr("height", height);

    const colorMap = { 
        "anchor": "#d62728", 
        "study": "#1f77b4", 
        "task": "#ff7f0e", 
        "group": "#2ca02c" 
    };

    d3.json("data.json").then(data => {
        
        // PINNING LOGIC
        data.nodes.forEach(d => {
            if (d.id === "GROUPING") {
                d.fx = width / 2;
                d.fy = height * 0.1;
            } else if (d.id === "PAPER") {
                d.fx = width / 2;
                d.fy = height * 0.9;
            }
        });

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(35))
            .alphaDecay(0.05); // Faster decay so the graph stops moving sooner

        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.type === 'anchor' ? 22 : 12)
            .attr("fill", d => colorMap[d.type]);

        // Tooltip: This is the simplest way to see info on hover without shifting
        node.append("title")
            .text(d => `ID: ${d.id}\nType: ${d.type}`);

        node.append("text")
            .attr("dx", 18)
            .attr("dy", 5)
            .text(d => d.id);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event, d) {
            // Re-heat simulation only when dragging starts
            if (!event.active) simulation.alphaTarget(0.1).restart();
            d.fx = d.x; d.fy = d.y;
        }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            if (d.type !== 'anchor') { d.fx = null; d.fy = null; }
        }
    });
</script>
</body>
</html>
