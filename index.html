<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #ffffff; overflow: hidden; }
        .link { stroke: #999; stroke-opacity: 0.15; stroke-width: 1px; }
        .node circle { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        text { font-size: 11px; fill: #444; pointer-events: none; font-weight: bold; }
        .legend { position: absolute; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ddd; font-size: 12px; }
        .tooltip {
            position: absolute; padding: 10px; background: rgba(0,0,0,0.85);
            color: white; border-radius: 5px; font-size: 12px;
            visibility: hidden; pointer-events: none; max-width: 280px; z-index: 100;
        }
    </style>
</head>
<body>

<div class="legend">
    <div style="color:#2ca02c">● Group 1-5 (Top)</div>
    <div style="color:#ff7f0e">● Tasks (Middle)</div>
    <div style="color:#1f77b4">● Study 1-16 (Bottom-Mid)</div>
    <div style="color:#d62728">★ PAPER (Bottom)</div>
</div>

<div id="tooltip" class="tooltip"></div>
<svg id="viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("#viz").attr("width", width).attr("height", height);
    const tooltip = d3.select("#tooltip");

    const colorMap = { 
        "anchor": "#d62728", 
        "study": "#1f77b4", 
        "task": "#ff7f0e", 
        "group": "#2ca02c" 
    };

    d3.json("data.json").then(data => {
        
        // STRICT LAYERING COORDINATES
        data.nodes.forEach(d => {
            if (d.id === "GROUPING") {
                d.fx = width / 2; d.fy = height * 0.05;
            } else if (d.type === "group") {
                d.fy = height * 0.20; // Groups at Top
            } else if (d.type === "task") {
                d.fy = height * 0.50; // Tasks in Middle
            } else if (d.type === "study") {
                d.fy = height * 0.80; // Studies between Task and Paper
            } else if (d.id === "PAPER") {
                d.fx = width / 2; d.fy = height * 0.95; // Paper at Bottom
            }
        });

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(40))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("x", d3.forceX(width / 2).strength(0.1))
            .force("collision", d3.forceCollide().radius(25));

        const link = svg.append("g")
            .selectAll("line").data(data.links).join("line").attr("class", "link");

        const node = svg.append("g")
            .selectAll("g").data(data.nodes).join("g")
            .call(d3.drag()
                .on("start", (e, d) => { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
                .on("drag", (e, d) => { d.fx = e.x; d.fy = e.y; })
                .on("end", (e, d) => { if (!e.active) simulation.alphaTarget(0); if(d.type !== 'anchor') d.fx = null; }));

        node.append("circle")
            .attr("r", d => d.type === 'anchor' ? 18 : 10)
            .attr("fill", d => colorMap[d.type])
            .on("mouseover", (event, d) => {
                if (d.description) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>${d.id}</strong><br/>${d.description}`);
                }
            })
            .on("mousemove", (event) => {
                tooltip.style("top", (event.pageY - 10) + "px").style("left", (event.pageX + 15) + "px");
            })
            .on("mouseout", () => tooltip.style("visibility", "hidden"));

        node.append("text")
            .attr("dx", 14).attr("dy", 4)
            .text(d => d.type !== 'task' ? d.id : ""); // Labels for Groups and Studies

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
    });
</script>
</body>
</html>
