<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; overflow: hidden; }
        .link { stroke: #999; stroke-opacity: 0.2; stroke-width: 1px; fill: none; }
        .node circle { stroke: #fff; stroke-width: 2px; }
        text { font-size: 11px; fill: #444; font-weight: bold; pointer-events: none; }
    </style>
</head>
<body>

<svg id="viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    // Define the Y-tiers
    const tierGrouping = height * 0.1;  // Top
    const tierGroups   = height * 0.25; // Below Grouping
    const tierActivity = height * 0.5;  // Center
    const tierStudies  = height * 0.75; // Above Paper
    const tierPaper    = height * 0.9;  // Bottom

    const svg = d3.select("#viz")
        .attr("width", width)
        .attr("height", height);

    const colorMap = { "anchor": "#d62728", "study": "#1f77b4", "task": "#ff7f0e", "group": "#2ca02c" };

    d3.json("data.json").then(data => {
        
        // Pin the Anchors
        data.nodes.forEach(d => {
            if (d.id === "GROUPING") { d.fx = width / 2; d.fy = tierGrouping; }
            if (d.id === "ACTIVITY") { d.fx = width / 2; d.fy = tierActivity; }
            if (d.id === "PAPER")    { d.fx = width / 2; d.fy = tierPaper; }
        });

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(50))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            // This is the logic for horizontal placement in tiers:
            .force("y", d3.forceY(d => {
                if (d.type === "group") return tierGroups;
                if (d.type === "task") return tierActivity;
                if (d.type === "study") return tierStudies;
                return d.y;
            }).strength(2)) 
            .force("collision", d3.forceCollide().radius(20));

        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.type === 'anchor' ? 15 : 8)
            .attr("fill", d => colorMap[d.type]);

        node.append("text")
            .attr("dx", 12)
            .attr("dy", 4)
            .text(d => d.id);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.
