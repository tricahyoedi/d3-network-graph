<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #ffffff; overflow: hidden; }
        .link { stroke: #999; stroke-opacity: 0.3; stroke-width: 1px; }
        .node circle { stroke: #fff; stroke-width: 2px; }
        text { font-size: 12px; fill: #222; font-weight: bold; pointer-events: none; }
        .legend { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>

<div class="legend">
    <div style="color:#d62728">★ Anchor</div>
    <div style="color:#1f77b4">● Study</div>
    <div style="color:#ff7f0e">● Task</div>
    <div style="color:#2ca02c">● Group</div>
</div>

<svg id="viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#viz")
        .attr("width", width)
        .attr("height", height);

    const colorMap = { 
        "anchor": "#d62728", 
        "study": "#1f77b4", 
        "task": "#ff7f0e", 
        "group": "#2ca02c" 
    };

    d3.json("data.json").then(data => {
        
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(30));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.type === 'anchor' ? 18 : 10)
            .attr("fill", d => colorMap[d.type]);

        node.append("text")
            .attr("dx", d => d.type === 'anchor' ? -25 : 15)
            .attr("dy", d => d.type === 'anchor' ? -25 : 5)
            .text(d => d.id);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
        }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null; d.fy = null;
        }
    });
</script>
</body>
</html>
