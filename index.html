<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub D3 Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background-color: #f8f9fa; font-family: sans-serif; }
        svg { display: block; margin: auto; }
        .links line { stroke: #999; stroke-opacity: 0.6; stroke-width: 1.5px; }
        .nodes circle { stroke: #fff; stroke-width: 2px; }
        text { font-size: 12px; pointer-events: none; fill: #444; }
    </style>
</head>
<body>

<svg id="network-viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#network-viz")
        .attr("width", width)
        .attr("height", height);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // CRUCIAL CHANGE: Using a relative path for GitHub Pages
    // This looks for data.json in the same folder as index.html
    d3.json("data.json").then(data => {

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(120))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .join("line");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .call(d3.drag()
                .on("start", (e, d) => {
                    if (!e.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x; d.fy = d.y;
                })
                .on("drag", (e, d) => { d.fx = e.x; d.fy = e.y; })
                .on("end", (e, d) => {
                    if (!e.active) simulation.alphaTarget(0);
                    d.fx = null; d.fy = null;
                }));

        node.append("circle")
            .attr("r", 15)
            .attr("fill", d => color(d.group));

        node.append("text")
            .text(d => d.id)
            .attr("x", 20)
            .attr("y", 5);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
    }).catch(error => {
        console.error("Data failed to load:", error);
    });
</script>
</body>
</html>
