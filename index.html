<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #ffffff; overflow: hidden; }
        .link { stroke: #999; stroke-opacity: 0.15; stroke-width: 1px; }
        .node circle { stroke: #fff; stroke-width: 1.5px; }
        text { font-size: 10px; fill: #333; pointer-events: none; }
        .legend { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; border-radius: 4px; z-index: 10; }
        /* Tooltip style */
        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            max-width: 250px;
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="legend">
    <div style="color:#d62728">★ Anchor (Pinned)</div>
    <div style="color:#2ca02c">● Group (Top Cluster)</div>
    <div style="color:#ff7f0e">● Task (Middle)</div>
    <div style="color:#1f77b4">● Study (Bottom Cluster)</div>
</div>

<div id="tooltip" class="tooltip"></div>
<svg id="viz"></svg>

<script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("#viz").attr("width", width).attr("height", height);
    const tooltip = d3.select("#tooltip");

    const colorMap = { 
        "anchor": "#d62728", 
        "study": "#1f77b4", 
        "task": "#ff7f0e", 
        "group": "#2ca02c" 
    };

    d3.json("data.json").then(data => {
        
        // Pinned positions for Anchors
        data.nodes.forEach(d => {
            if (d.id === "GROUPING") {
                d.fx = width / 2;
                d.fy = height * 0.05; 
            } else if (d.id === "PAPER") {
                d.fx = width / 2;
                d.fy = height * 0.95; 
            }
        });

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(50))
            .force("charge", d3.forceManyBody().strength(-150))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(20));

        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.type === 'anchor' ? 20 : 6)
            .attr("fill", d => colorMap[d.type])
            // Tooltip events
            .on("mouseover", (event, d) => {
                if(d.description || d.id) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>${d.id}</strong><br/>${d.description || ""}`);
                }
            })
            .on("mousemove", (event) => {
                tooltip.style("top", (event.pageY - 10) + "px")
                       .style("left", (event.pageX + 10) + "px");
            })
            .on("mouseout", () => tooltip.style("visibility", "hidden"));

        node.append("text")
            .attr("dx", 10)
            .attr("dy", 3)
            .text(d => d.type !== 'task' ? d.id : ""); // Only show labels for Studies/Groups/Anchors to avoid clutter

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
        }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            if (d.type !== 'anchor') { d.fx = null; d.fy = null; }
        }
    });
</script>
</body>
</html>
